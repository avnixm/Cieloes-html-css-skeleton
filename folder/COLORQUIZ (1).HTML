<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Color Quiz</h1>
        <div id="quiz">
            <div class="question">
                <p>What is the color of the sky on a clear day?</p>
                <ul class="options">
                    <li><button class="option">Blue</button></li>
                    <li><button class="option">Green</button></li>
                    <li><button class="option">Red</button></li>
                    <li><button class="option">Yellow</button></li>
                </ul>
            </div>
            <div class="question">
                <p>What color are bananas?</p>
                <ul class="options">
                    <li><button class="option">Red</button></li>
                    <li><button class="option">Blue</button></li>
                    <li><button class="option">Yellow</button></li>
                    <li><button class="option">Green</button></li>
                </ul>
            </div>
            <div class="question">
                <p>What color is an apple?</p>
                <ul class="options">
                    <li><button class="option">Purple</button></li>
                    <li><button class="option">Orange</button></li>
                    <li><button class="option">Red</button></li>
                    <li><button class="option">Blue</button></li>
                </ul>
            </div>
            <div class="question">
                <p>What color is grass?</p>
                <ul class="options">
                    <li><button class="option">Green</button></li>
                    <li><button class="option">Blue</button></li>
                    <li><button class="option">Red</button></li>
                    <li><button class="option">Yellow</button></li>
                </ul>
            </div>
            <div class="question">
                <p>What color is a lemon?</p>
                <ul class="options">
                    <li><button class="option">Red</button></li>
                    <li><button class="option">Yellow</button></li>
                    <li><button class="option">Blue</button></li>
                    <li><button class="option">Green</button></li>
                </ul>
            </div>
            <div class="question">
                <p>What color is an orange?</p>
                <ul class="options">
                    <li><button class="option">Orange</button></li>
                    <li><button class="option">Red</button></li>
                    <li><button class="option">Blue</button></li>
                    <li><button class="option">Yellow</button></li>
                </ul>
            </div>
            <div class="question">
                <p>What color is a strawberry?</p>
                <ul class="options">
                    <li><button class="option">Purple</button></li>
                    <li><button class="option">Red</button></li>
                    <li><button class="option">Green</button></li>
                    <li><button class="option">Yellow</button></li>
                </ul>
            </div>
            <div class="question">
                <p>What color is the sun?</p>
                <ul class="options">
                    <li><button class="option">Yellow</button></li>
                    <li><button class="option">Green</button></li>
                    <li><button class="option">Red</button></li>
                    <li><button class="option">Blue</button></li>
                </ul>
            </div>
            <div class="question">
                <p>What color is a pumpkin?</p>
                <ul class="options">
                    <li><button class="option">Red</button></li>
                    <li><button class="option">Yellow</button></li>
                    <li><button class="option">Blue</button></li>
                    <li><button class="option">Orange</button></li>
                </ul>
            </div>
            <div class="question">
                <p>What color are blueberries?</p>
                <ul class="options">
                    <li><button class="option">Red</button></li>
                    <li><button class="option">Yellow</button></li>
                    <li><button class="option">Blue</button></li>
                    <li><button class="option">Green</button></li>
                </ul>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
